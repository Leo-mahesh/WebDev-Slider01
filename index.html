<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Image slider</h1>
      <img src="./images/right-arrow.png" id="nextbtn" />
      <img src="./images/left-arrow.png" id="prevbtn" />

      <div class="slider">
        <img
          id="last-clone"
          src="./images/pexels-ella-wei-6051786.jpg"
          alt=""
        />
        <img src="./images/pexels-florencia-potter-351300.jpg" alt="" />
        <img src="./images/pexels-julia-volk-5193169(1).jpg" alt="" />
        <img src="./images/pexels-michael-porter-6054620.jpg" alt="" />
        <img src="./images/pexels-peter-olexa-3875821(1).jpg" alt="" />
        <img src="./images/pexels-sinitta-leunen-6039895.jpg" alt="" />
        <img src="./images/pexels-ella-wei-6051786.jpg" alt="" />
        <img
          id="first-clone"
          src="./images/pexels-florencia-potter-351300.jpg"
          alt=""
        />
      </div>

    </div>
    <script src="./app.js"></script>
  </body>
</html>
